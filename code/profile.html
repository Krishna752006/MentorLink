<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Edit Profile - MentorLink</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
<style type="text/tailwindcss">
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8fafc;
        }
        .sidebar {
            width: 256px;
        }
        .main-content {
            flex: 1;
        }
    </style>
</head>
<body class="flex bg-gray-50">
<aside class="sidebar bg-black p-6 min-h-screen">
<h1 class="text-2xl font-bold text-white mb-8">MentorLink</h1>
<nav class="space-y-2">
<a class="flex items-center text-gray-400 hover:text-white py-2 px-3" href="#">
<span class="material-icons mr-3">dashboard</span>
                Dashboard
            </a>
<a class="flex items-center text-purple-400 bg-purple-900/30 rounded-lg py-2 px-3" href="#">
<span class="material-icons mr-3">people</span>
                Current Mentorships
            </a>
<a class="flex items-center text-gray-400 hover:text-white py-2 px-3" href="#">
<span class="material-icons mr-3">mail_outline</span>
                Mailbox
            </a>
<a class="flex items-center text-gray-400 hover:text-white py-2 px-3" href="#">
<span class="material-icons mr-3">model_training</span>
                AI Roadmaps
            </a>
<a class="flex items-center text-gray-400 hover:text-white py-2 px-3" href="#">
<span class="material-icons mr-3">search</span>
                Find Mentors
            </a>
<a class="flex items-center text-gray-400 hover:text-white py-2 px-3" href="#">
<span class="material-icons mr-3">source</span>
                Resources
            </a>
<a class="flex items-center text-gray-400 hover:text-white py-2 px-3" href="#">
<span class="material-icons mr-3">settings</span>
                Settings
            </a>
</nav>
</aside>
<div class="main-content flex flex-col">
<header class="bg-white p-6 flex justify-end items-center border-b">
<div class="relative w-64">
<span class="material-icons absolute left-3 top-1/2 -translate-y-1/2 text-gray-400">search</span>
<input class="w-full bg-gray-100 rounded-lg py-2 pl-10 pr-4 text-gray-700 focus:outline-none focus:ring-2 focus:ring-purple-500" placeholder="Search" type="text"/>
</div>
<span class="material-icons text-gray-500 mx-6 cursor-pointer">notifications_none</span>
<img alt="User avatar" class="rounded-full w-10 h-10" src="https://lh3.googleusercontent.com/aida-public/AB6AXuAa2HX__XYG7GXbkKlTnAk13FSfsW735_wDI4a59z821mb_XVlk0qrGYFE_yT4wKXPLukhd1pUzQPurVF9S_0pApgdo9V_ZNsvcw1D9SQHzpwIJ8NLhBebON5dtlKbath-YXM0IKxn3LaTgzTdZQEsG3a7eyDlKuhqJkMBzqfVQROicKuxhuGK1nF4fIAfSdyYPsrfLvNGi38Le43fc8a1sSeUAX4eF5UO-1w_L-lYRoIHq-BU9TiZE36cV-fCGp5ZZSqnmSHGiazo"/>
</header>
<main class="p-8">
<h2 class="text-3xl font-bold text-gray-800 mb-8">Edit Profile</h2>
<div class="bg-white p-8 rounded-xl shadow-sm">
<div class="grid grid-cols-1 md:grid-cols-3 gap-8">
<div class="md:col-span-1 flex flex-col items-center">
<img alt="Profile picture" class="w-32 h-32 rounded-full mb-4" src="https://lh3.googleusercontent.com/aida-public/AB6AXuDOSa_-WyLmJyDXnQriS1iLQ0SLhDom26BKvclJYPioG2kVumorlnvmNp0WQelLb7zbIVV1Z8z0JZfSvfV_8peMSZIsx0tDXYO_ngh6-UW1Lb16mdi6CVB1bv5pjjZRYlb0G9wTuywzOgWaaRZ-_KiQS0vuU8Ko11Q1GlnfOPZ8iDaDJVVZeM0is2JrQqQYvgSJotfln-c2tVBH6DrQcOOT0CY9abRPynA05JpDEJ0jlyCcLRcHz82OCjNM6SBmfS8uoSxXmtrED-A"/>
<button class="text-purple-600 font-medium hover:text-purple-700">Change Photo</button>
</div>
<div class="md:col-span-2">
<form class="grid grid-cols-1 md:grid-cols-2 gap-x-8 gap-y-6">
<div class="col-span-2">
<label class="block text-sm font-medium text-gray-700 mb-1" for="fullName">Full Name</label>
<input class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-purple-500" id="fullName" type="text" value="Sarah Doe"/>
</div>
<div class="col-span-2">
<label class="block text-sm font-medium text-gray-700 mb-1" for="bio">Bio</label>
<textarea class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-purple-500" id="bio" rows="4">Experienced product manager passionate about building user-centric products and mentoring the next generation of product leaders.</textarea>
</div>
<div class="col-span-2">
<label class="block text-sm font-medium text-gray-700 mb-2">Expertise / Skills</label>
<div class="flex flex-wrap gap-2">
<span class="bg-purple-100 text-purple-800 text-sm font-medium px-3 py-1 rounded-full flex items-center">
                                        Product Management
                                        <button class="ml-2 text-purple-600 hover:text-purple-800">×</button>
</span>
<span class="bg-purple-100 text-purple-800 text-sm font-medium px-3 py-1 rounded-full flex items-center">
                                        AI
                                        <button class="ml-2 text-purple-600 hover:text-purple-800">×</button>
</span>
<span class="bg-gray-200 text-gray-700 text-sm font-medium px-3 py-1 rounded-full cursor-pointer hover:bg-gray-300">
                                        Data Science +
                                    </span>
<span class="bg-gray-200 text-gray-700 text-sm font-medium px-3 py-1 rounded-full cursor-pointer hover:bg-gray-300">
                                        UX Design +
                                    </span>
</div>
</div>
<div>
<label class="block text-sm font-medium text-gray-700 mb-1" for="location">Location</label>
<input class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-purple-500" id="location" type="text" value="San Francisco, CA"/>
</div>
<div>
<label class="block text-sm font-medium text-gray-700 mb-1" for="linkedin">LinkedIn Profile</label>
<input class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-purple-500" id="linkedin" placeholder="https://linkedin.com/in/..." type="text"/>
</div>
<div>
<label class="block text-sm font-medium text-gray-700 mb-1" for="github">GitHub Profile</label>
<input class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-purple-500" id="github" placeholder="https://github.com/..." type="text"/>
</div>
<div class="col-span-2 flex items-center justify-between mt-4">
<span class="text-gray-700 font-medium">Open to new mentees</span>
<label class="inline-flex relative items-center cursor-pointer" for="availability-toggle">
<input checked="" class="sr-only peer" id="availability-toggle" type="checkbox" value=""/>
<div class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-purple-300 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-purple-600"></div>
</label>
</div>
</form>
</div>
</div>
<div class="mt-8 flex justify-end space-x-4">
<button class="py-2 px-6 bg-gray-200 text-gray-700 font-medium rounded-lg hover:bg-gray-300 transition-colors">Cancel</button>
<button class="py-2 px-6 bg-purple-600 text-white font-medium rounded-lg hover:bg-purple-700 transition-colors">Save Changes</button>
</div>
</div>
</main>
</div>
</body></html>
