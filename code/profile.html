<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet"/>
<style type="text/tailwindcss">
        :root {
            --brand-primary: #7c3aed;
            --brand-secondary: #a78bfa;
            --brand-light: #ede9fe;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
        }

            color: var(--brand-primary);
        }
        .bg-brand-primary {
            background-color: var(--brand-primary);
        }
        .bg-brand-light {
            background-color: var(--brand-light);
        }
        .text-brand-secondary {
            color: var(--brand-secondary);
        }
        .ring-brand-primary:focus {
            --tw-ring-color: var(--brand-primary);
        }
        .sidebar {
            width: 256px;
        }
        .main-content {
            flex: 1;
        }
    </style>
</head>
<body class="flex bg-gray-50">
<aside class="sidebar bg-black p-6 min-h-screen">
<h1 class="text-2xl font-bold text-white mb-8">MentorLink</h1>
<nav class="space-y-2">
<a class="flex items-center text-white bg-brand-primary rounded-lg py-2 px-3" href="Current Mentorship.html">
<span class="material-icons-outlined mr-3">dashboard</span>
                Dashboard
            </a>
<a class="flex items-center text-gray-400 hover:text-white rounded-lg py-2 px-3" href="Inbox.html">
<span class="material-icons-outlined mr-3">mail_outline</span>
                Mailbox
            </a>
<a class="flex items-center text-gray-400 hover:text-white rounded-lg py-2 px-3" href="AI roadmap.html">
<span class="material-icons-outlined mr-3">timeline</span>
                AI Roadmaps
            </a>
<a class="flex items-center text-gray-400 hover:text-white rounded-lg py-2 px-3" href="Find Mentor.html">
<span class="material-icons-outlined mr-3">search</span>
                Find Mentors
            </a>
<a class="flex items-center text-gray-400 hover:text-white rounded-lg py-2 px-3" href="Resources.html">
<span class="material-icons-outlined mr-3">school</span>
                Resources
            </a>
<a href="settings.html" class="flex items-center px-4 py-2 text-gray-400 rounded-lg hover:bg-gray-800 hover:text-white">
                    <span class="material-icons-outlined">settings</span>
                    <span class="ml-3">Settings</span>
                </a>
</nav>
</aside>
<div class="main-content flex flex-col">
<header class="flex items-center justify-between p-6 bg-white border-b border-gray-200">
<div class="relative w-96">
<span class="material-icons-outlined absolute left-3 top-1/2 -translate-y-1/2 text-gray-400">search</span>
<input class="pl-10 pr-4 py-2 w-full bg-gray-100 rounded-lg focus:outline-none focus:ring-2 ring-brand-primary" placeholder="Search" type="text"/>
</div>
<div class="flex items-center space-x-4">
<button class="text-gray-500">
<span class="material-icons-outlined">notifications</span>
</button>
<a href="profile.html"><img alt="User avatar" class="w-10 h-10 rounded-full cursor-pointer" src="https://lh3.googleusercontent.com/aida-public/AB6AXuAa2HX__XYG7GXbkKlTnAk13FSfsW735_wDI4a59z821mb_XVlk0qrGYFE_yT4wKXPLukhd1pUzQPurVF9S_0pApgdo9V_ZNsvcw1D9SQHzpwIJ8NLhBebON5dtlKbath-YXM0IKxn3LaTgzTdZQEsG3a7eyDlKuhqJkMBzqfVQROicKuxhuGK1nF4fIAfSdyYPsrfLvNGi38Le43fc8a1sSeUAX4eF5UO-1w_L-lYRoIHq-BU9TiZE36cV-fCGp5ZZSqnmSHGiazo"/></a>
</div>
</header>
<main class="p-8">
<h2 class="text-3xl font-bold text-gray-800 mb-8">Edit Profile</h2>
<div class="bg-white p-8 rounded-xl shadow-sm">
<div class="grid grid-cols-1 md:grid-cols-3 gap-8">
<div class="md:col-span-1 flex flex-col items-center">
<img alt="Profile picture" class="w-32 h-32 rounded-full mb-4" src="https://lh3.googleusercontent.com/aida-public/AB6AXuDOSa_-WyLmJyDXnQriS1iLQ0SLhDom26BKvclJYPioG2kVumorlnvmNp0WQelLb7zbIVV1Z8z0JZfSvfV_8peMSZIsx0tDXYO_ngh6-UW1Lb16mdi6CVB1bv5pjjZRYlb0G9wTuywzOgWaaRZ-_KiQS0vuU8Ko11Q1GlnfOPZ8iDaDJVVZeM0is2JrQqQYvgSJotfln-c2tVBH6DrQcOOT0CY9abRPynA05JpDEJ0jlyCcLRcHz82OCjNM6SBmfS8uoSxXmtrED-A"/>
<button class="text-brand-primary font-medium hover:text-brand-secondary">Change Photo</button>
</div>
<div class="md:col-span-2">
<form class="grid grid-cols-1 md:grid-cols-2 gap-x-8 gap-y-6">
<div class="col-span-2">
<label class="block text-sm font-medium text-gray-700 mb-1" for="fullName">Full Name</label>
<input class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-brand-primary" id="fullName" type="text" placeholder="Sarah Doe"/>
</div>
<div class="col-span-2">
<label class="block text-sm font-medium text-gray-700 mb-1" for="bio">Bio</label>
<textarea class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-brand-primary" id="bio" rows="4" placeholder = "Experienced product manager passionate about building ..."></textarea>
</div>
<div class="col-span-2">
<label class="block text-sm font-medium text-gray-700 mb-2">Expertise / Skills</label>
<div class="flex flex-wrap gap-2">
<span class="bg-brand-light text-brand-primary text-sm font-medium px-3 py-1 rounded-full flex items-center">
                                        Product Management
                                        <button class="ml-2 text-brand-primary hover:text-brand-secondary">×</button>
</span>
<span class="bg-brand-light text-brand-primary text-sm font-medium px-3 py-1 rounded-full flex items-center">
                                        AI
                                        <button class="ml-2 text-brand-primary hover:text-brand-secondary">×</button>
</span>
<span class="bg-gray-200 text-gray-700 text-sm font-medium px-3 py-1 rounded-full cursor-pointer hover:bg-gray-300">
                                        Data Science +
                                    </span>
<span class="bg-gray-200 text-gray-700 text-sm font-medium px-3 py-1 rounded-full cursor-pointer hover:bg-gray-300">
                                        UX Design +
                                    </span>
</div>
</div>
<div>
<label class="block text-sm font-medium text-gray-700 mb-1" for="location">Location</label>
<input class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-brand-primary" id="location" type="text" placeholder="San Francisco, CA"/>
</div>
<div>
<label class="block text-sm font-medium text-gray-700 mb-1" for="linkedin">LinkedIn Profile</label>
<input class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-brand-primary" id="linkedin" placeholder="https://linkedin.com/in/..." type="text"/>
</div>
<div>
<label class="block text-sm font-medium text-gray-700 mb-1" for="github">GitHub Profile</label>
<input class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-brand-primary" id="github" placeholder="https://github.com/..." type="text"/>
</div>
<div class="col-span-2 flex items-center justify-between mt-4">
<span class="text-gray-700 font-medium">Open to new mentees</span>
<label class="inline-flex relative items-center cursor-pointer" for="availability-toggle">
<input checked="" class="sr-only peer" id="availability-toggle" type="checkbox" value=""/>
<div class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-brand-primary rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-brand-primary"></div>
</label>
</div>
</form>
</div>
</div>
<div class="mt-8 flex justify-end space-x-4">
<button class="py-2 px-6 bg-gray-200 text-gray-700 font-medium rounded-lg hover:bg-gray-300 transition-colors">Cancel</button>
<button class="py-2 px-6 bg-brand-primary text-white font-medium rounded-lg hover:bg-brand-secondary transition-colors">Save Changes</button>
</div>
</div>
</main>
</div>
</body></html>
